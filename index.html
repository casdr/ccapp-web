<!DOCTYPE html>
<html>
<head>
	<!-- Responsive stuff -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
  <link href="img/app_icon.png" rel="apple-touch-icon" />
  <link href="img/app_icon.png" rel="apple-touch-icon-precomposed" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Scripts -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
  <script src="js/app.js"></script>

  <title>CCWeb</title>
</head>
<body ng-app="ccwebApp" ng-controller="MainCtrl">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">CCWeb beta</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      	<form class="navbar-form navbar-right" id="search" role="search" action="javascript:void(0);">
	        <div class="form-group">
	        	<select ng-model="selectedWeek" ng-change="getSchedule()" class="form-control">
	        		<option ng-repeat="w in weeks" ng-selected="w == selectedWeek" value="{{ w }}">{{ w }}</option>
	        	</select>
	        </div>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div ng-repeat="message in messages" class="alert alert-{{ message.type }}" ng-if="message">
			<span ng-bind-html="message.text"></span>
		</div>
		<div ng-view></div>
	</div>

	<hr style="width: 50px;" />
	<footer style="text-align: center;">
		Created by <a href="http://experium.it">Experium</a>
	</footer>
	<script type="text/javascript" id="cookiebanner" src="http://cookiebanner.eu/js/cookiebanner.min.js"></script>
</body>
</html>
